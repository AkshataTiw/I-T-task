<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="padding-right: 100px;padding-left: 100px;padding-top: 30px; background-color: rgb(236, 247, 255);">

  <h3 align="center">EVENT REGISTRATION FORM</h3>
  <p align="center">Please complete the following registration form to be enrolled for a particular event</p>
  <br>

  <form onsubmit="return data()" action="connect.php" method="post">
    <div class="row">
      <div class="col">
        <input type="text" class="form-control" placeholder="First name" aria-label="First name" id="n1" name="first_name">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" id="n2" name="last_name">
      </div>
    </div>
    <br>

    <div class="form-group row">
      <label for="email" class="col-sm-2 col-form-label">Email <sup>*</sup></label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="n3" placeholder="Email" name="email">
      </div>
    </div>
    <br>
    <div class="form-group row">
      <label for="address" class="col-sm-2 col-form-label">Address <sup>*</sup></label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="n4" placeholder="Address" name="address">
      </div>
    </div>
    <br>
    <fieldset class="form-group">
      <div class="row">
        <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio"  id="gridRadios1" value="Male" name="gender">
            <label class="form-check-label" for="gridRadios1">
              Male
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio"  id="gridRadios2" value="Female" name="gender">
            <label class="form-check-label" for="gridRadios2">
              Female
            </label>
          </div>
        </div>
      </div>
    </fieldset>
    <br>

    <div class="form-group row">
      <label for="phone" class="col-sm-2 col-form-label">Phone number <sup>*</sup></label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="n5" placeholder="Phone number" name="phone">
      </div>
    </div>
    <br>

    <div class="form-group row">
      <label for="dob" class="col-sm-2 col-form-label">Date Of Birth</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" placeholder="DD//MM//YYYY" name="dob">
      </div>
    </div>
    <br>

    <div class="mb-3">
      <label for="volunteer_work" class="form-label">Volunteering work done before(if any):</label>
      <textarea class="form-control" id="volunteer_work" name="volunteer_work" rows="3"></textarea>
    </div>
    

    <select class="form-select" aria-label="Default select example" id="n6" name="event">
      <option selected>Select event you are interested in:</option>
      <option value="1">Community Health Fair</option>
      <option value="2">Tech Expo</option>
      <option value="3">Sustainability Conference</option>
      <option value="4">Voter Registration Drive</option>
      <option value="5">Human Rights Symposium</option>
      <option value="6">Team Building Retreat</option>
    </select>
    <br>

    <div class="mb-3">
      <label for="comments" class="form-label">Additional comments:</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="comments"></textarea>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" name="updates">
      <label class="form-check-label" for="flexCheckDefault">
        I would like to receive updates about future events.
      </label>
    </div>

    <div align="center">
      <input class="btn btn-primary" type="submit" value="Submit" ; style="text-align: center">
    </div>

  </form>

  <script>
    function data() {
      var a = document.getElementById("n1").value;
      var b = document.getElementById("n2").value;
      var c = document.getElementById("n3").value;
      var d = document.getElementById("n4").value;
      var e = document.getElementById("n5").value;
      var f = document.getElementById("n6").value;

      if (a === "" || b === "" || c === "" || d === "" || e === "" || f =="") {
        alert("Fields marked with '*' are mandatory");
        return false;
      }

      else if (e.length != 10) {
        alert("Number should be of 10 digits");
        return false;
      }

      else if (isNaN(e)) {
        alert("Only numbers are allowed");
        return false;
      }

      else {
      return true;
      }
    }
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
